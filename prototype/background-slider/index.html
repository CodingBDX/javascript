<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="slide-container">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1567941085898-d5bf3ff007ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1595875197145-a0d6828b58e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1587677958307-16d24f9c6735?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1592905745083-428088fd05de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bmF0dXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1577736759954-ab244d98cba7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fG5hdHVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60');"></div>

    <button class="arrow left-arrow" id="left">
<i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
<i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <script src="scrypt.js"></script>
</body>
</html>
